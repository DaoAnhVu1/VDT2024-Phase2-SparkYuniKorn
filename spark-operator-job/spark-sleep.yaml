apiVersion: sparkoperator.k8s.io/v1beta2
kind: SparkApplication
metadata:
  name: spark-sleep-1
  namespace: spark
spec:
  type: Python
  mode: cluster
  image: spark-sleep-image
  mainApplicationFile: local:///opt/spark/source/code.py
  sparkVersion: 3.5.2
  restartPolicy:
    type: OnFailure
  driver:
    cores: 1
    coreLimit: "1"
    memory: 512m
    serviceAccount: spark
    annotations:
      yunikorn.apache.org/queue: root.other
      yunikorn.apache.org/allow-preemption: "true"
      yunikorn.apache.org/schedulingPolicyParameters: "placeholderTimeoutInSeconds=300 gangSchedulingStyle=Soft"
      yunikorn.apache.org/task-group-name: "spark-driver"
      yunikorn.apache.org/task-groups: |-
        [{
            "name": "spark-driver",
            "minMember": 1,
            "minResource": {
              "cpu": "1",
              "memory": "1Gi"
            },
            "nodeSelector": {},
            "tolerations": [],
            "affinity": {},
            "topologySpreadConstraints": []
         },
         {
            "name": "spark-executor",
            "minMember": 1,
            "minResource": {
              "cpu": "1",
              "memory": "1Gi"
            }
         }]
    labels:
      version: 3.5.2
  executor:
    cores: 1
    coreLimit: "1"
    memory: 512m
    instances: 1
    annotations:
      yunikorn.apache.org/task-group-name: "spark-executor"
