partitions:
  - name: default
    queues:
      - name: root
        submitacl: "*"
        adminacl: "*"
        queues:
          - name: spark
            maxapplications: 5
            resources:
              max:
                memory: 3G
                vcore: 3
            queues:
              - name: child1
                maxapplications: 3
              - name: child2
                maxapplications: 3
                resources:
                  guaranteed:
                    vcore: 2
                    memory: 3G
          - name: other
            maxapplications: 5
            resources:
              guaranteed:
                memory: 2G
                vcore: 2
              max:
                memory: 4G
                vcore: 4
    placementrules:
      - name: provided
        create: true
